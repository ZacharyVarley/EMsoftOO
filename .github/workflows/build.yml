name: Multi-Platform Build and Auto-Release

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y git vim wget cmake gcc gfortran ninja-build build-essential libopenblas-dev apt-utils opencl-headers ocl-icd-opencl-dev ocl-icd-libopencl1 libpocl-dev clinfo
      - name: Run Ubuntu build script
        run: |
          chmod +x ./build_ubuntu.sh
          ./build_ubuntu.sh
        shell: bash
      - name: Upload Ubuntu artifact
        uses: actions/upload-artifact@v4
        with:
          name: EMsoftOO-Ubuntu
          path: ${{ github.workspace }}/EMsoftOOBuild/Release/EMsoftOO-*.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (macOS)
        run: |
          brew install git cmake gcc ninja opencl-icd-loader opencl-headers openblas open-mpi
      - name: Run macOS build script
        run: |
          chmod +x ./build_macos.sh
          ./build_macos.sh
        shell: bash
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: EMsoftOO-MacOS
          path: ${{ github.workspace }}/EMsoftOOBuild/Release/EMsoftOO-*.dmg

  create-ubuntu-release:
    needs: [build-ubuntu]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: EMsoftOO-Ubuntu
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ubuntu-${{ github.sha }}
          release_name: Ubuntu Release ${{ github.sha }}
          draft: false
          prerelease: false
      - name: Upload Ubuntu Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./EMsoftOO-*.tar.gz
          asset_name: EMsoftOO-Ubuntu-${{ github.sha }}.tar.gz
          asset_content_type: application/gzip

  create-macos-release:
    needs: [build-macos]
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: EMsoftOO-MacOS
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: macos-${{ github.sha }}
          release_name: macOS Release ${{ github.sha }}
          draft: false
          prerelease: false
      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./EMsoftOO-*.dmg
          asset_name: EMsoftOO-macOS-${{ github.sha }}.dmg
          asset_content_type: application/x-apple-diskimage
